    	var index = {
    		init:function(){
			this.render();
			this.bind();
    		},
    		render:function(){
			this.mytd = $('#table-test tr td');
    		},
    		bind:function(){
    			var me = this;
    			me.mytd.click($.proxy(me._do,this));
    		},
    		_do:function(e){
    			e.stopPropagation();
			var s = $(e.target);
			var _value = s.html();
			var _input = '<input type="text" value="'+ _value+'">';
    			s.html(_input);
    		}
    	}
    	index.init();
    </script>
